{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div>
            <div class="col-md-a offset-md-4 mt-5"></div>
                <h1 class="text-center display-3 py-5">Tareas Pendientes</h1>
                <ul class="list-group">
                    {% for task in tasks %}
                        <a class="list-group-item" href="{% url 'tasks_detail' task.id %}">

                            <header class="d-flex justify-content-between">
                                {% if task.Importante == True %}
                                <strong class="fw-bold text-success">{{task.Titulo}}</strong>
                                {% else %}
                                    <strong class="fw-bold">{{task.Titulo}}</strong>
                                {% endif %}
                                <p>{{task.user.username}}</p>
                            </header>

                            <p>{{task.description}}</p>

                        </a>
                    {% endfor %}
                </ul>
        </div>
    </main>

{% endblock %}
